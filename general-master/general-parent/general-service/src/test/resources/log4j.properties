log4j.rootLogger=info,CONSOLE
log4j.logger.operation=info,OPERATION

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.DEFAULT=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.DEFAULT.DatePattern='.'yyyy-MM-dd
log4j.appender.DEFAULT.Append=true
log4j.appender.DEFAULT.File=${user.home}/logs/rubikX/default.log
log4j.appender.DEFAULT.layout=org.apache.log4j.PatternLayout
log4j.appender.DEFAULT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.OPERATION=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.OPERATION.DatePattern='.'yyyy-MM-dd
log4j.appender.OPERATION.Append=true
log4j.appender.OPERATION.File=${user.home}/logs/rubikX/operation.log
log4j.appender.OPERATION.layout=org.apache.log4j.PatternLayout
log4j.appender.OPERATION.layout.ConversionPattern=%m%n


log4j.appender.MONITOR=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.MONITOR.DatePattern='.'yyyy-MM-dd
log4j.appender.MONITOR.Append=true
log4j.appender.MONITOR.File=${user.home}/logs/rubikX/MONITOR.log
log4j.appender.MONITOR.layout=org.apache.log4j.PatternLayout
log4j.appender.MONITOR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n
log4j.logger.monitor=info,MONITOR

log4j.appender.ASPECT=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.ASPECT.DatePattern='.'yyyy-MM-dd
log4j.appender.ASPECT.Append=true
log4j.appender.ASPECT.File=${user.home}/logs/rubikX/aspect.log
log4j.appender.ASPECT.layout=org.apache.log4j.PatternLayout
log4j.appender.ASPECT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n
log4j.logger.aspect=info,ASPECT

log4j.appender.PUSH=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.PUSH.DatePattern='.'yyyy-MM-dd
log4j.appender.PUSH.Append=true
log4j.appender.PUSH.File=${user.home}/logs/rubikX/push.log
log4j.appender.PUSH.layout=org.apache.log4j.PatternLayout
log4j.appender.PUSH.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n
log4j.logger.push=info,PUSH

log4j.logger.com.google.code.yanf4j.core.impl.AbstractSession=info,DEFAULT
log4j.additivity.com.google.code.yanf4j.core.impl.AbstractSession=false
log4j.logger.com.google.code.yanf4j.core.impl.AbstractController=info,DEFAULT
log4j.additivity.com.google.code.yanf4j.core.impl.AbstractController=false
log4j.logger.net.rubyeye.xmemcached.impl.MemcachedHandler=info,DEFAULT
log4j.additivity.net.rubyeye.xmemcached.impl.MemcachedHandler=false
log4j.logger.net.rubyeye.xmemcached.impl.Optimizer=info,DEFAULT
log4j.additivity.net.rubyeye.xmemcached.impl.Optimizer=false
