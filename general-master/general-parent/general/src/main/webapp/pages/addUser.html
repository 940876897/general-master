<div class="container col-lg-12">
    <div class="panel panel-default">
        <div class="bootstrap-admin-panel-content">
            <div class="page-header">
                <h1>添加用户</h1>
            </div>

            <form class="form-horizontal" name="submitForm" novalidate>

                <!-- 用户名 -->
                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.username.$invalid && !submitForm.username.$pristine }">
                    <label class="col-lg-2 control-label" for="username"><span
                            class="text-danger">*</span>&nbsp;用户名</label>

                    <div class="col-lg-8">
                        <input type="text" name="username" class="form-control" ng-model="user.username" id="username"
                               placeholder="请输入用户名" ng-minlength="1" ng-maxlength="50"
                               ng-blur="userModel.ifExistUserName(user,submitForm.username)"
                               ng-keydown="user.exists=false" required>

                        <p ng-show="user.exists" class="help-block">
                            用户名[{{user.inputusername}}]已存在。</p>

                        <p ng-show="submitForm.username.$invalid && !submitForm.username.$pristine&&!user.exists"
                           class="help-block">
                            请输入1~50位的用户名。</p>

                    </div>
                </div>

                <!-- 姓名 -->
                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.surname.$invalid && !submitForm.surname.$pristine }">
                    <label class="col-lg-2 control-label" for="surname"><span
                            class="text-danger">*</span>&nbsp;姓名</label>

                    <div class="col-lg-8">
                        <input type="text" name="surname" class="form-control" ng-model="user.surname" id="surname"
                               placeholder="请输入姓名，如:张三" ng-minlength="1" ng-maxlength="10" required>

                        <p ng-show="submitForm.surname.$invalid && !submitForm.surname.$pristine" class="help-block">
                            请输入1~10位的姓名.</p>
                    </div>
                </div>

                <!-- 邮箱 -->
                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.email.$invalid && !submitForm.email.$pristine }">
                    <label class="col-lg-2 control-label" for="email"><span class="text-danger">*</span>&nbsp;邮箱</label>

                    <div class="col-lg-8">
                        <input type="email" name="email" class="form-control" ng-model="user.email" id="email"
                               placeholder="请输入邮箱" ng-minlength="1" ng-maxlength="40" required>

                        <p ng-show="submitForm.email.$invalid && !submitForm.email.$pristine" class="help-block">
                            请输入邮箱.</p>
                    </div>
                </div>

                <!-- 移动电话 -->
                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.mobile.$invalid && !submitForm.mobile.$pristine }">
                    <label class="col-lg-2 control-label" for="phones"><span
                            class="text-danger"></span>&nbsp;移动电话</label>

                    <div class="col-lg-8">
                        <input type="text" name="mobile" class="form-control" ng-model="user.mobile" id="phones"
                               placeholder="请输入移动电话" ng-minlength="1" ng-maxlength="40">

                        <p ng-show="submitForm.mobile.$invalid && !submitForm.mobile.$pristine" class="help-block">
                            请输入移动电话.</p>
                    </div>
                </div>

                <!-- 角色 -->
                <div class="form-group"
                     ng-class="{ 'has-error' : submitForm.role.$invalid && !submitForm.role.$pristine }">
                    <label class="col-lg-2 control-label"><span class="text-danger"></span>&nbsp;角色</label>
                    <div style="float:left;">
                        <div ng-click="toggle()" style="width: 100%;display: block;float:left;margin-top: 15px;margin-bottom: 10px;color: #0088cc;padding-left: 15px;cursor: pointer" >选择角色（一个用户可对多个角色）</div>

                        <div style="width: 100%;display: block;float:left;" class="col-lg-8" data-ng-repeat="r in userModel.roles" ng-hide="view">
                            <div>
                                <input type="checkbox" id="{{r.roleId}}" name="{{r.roleName}}"
                                       ng-checked="userModel.isSelected(r.roleId,'adduser')"
                                       ng-click="userModel.updateSelection($event,r.roleId,'adduser')">
                                {{ r.roleName }}
                            </div>
                        </div>
                        <div style="width: 100%;display: block;float:left;" ng-show="userModel.roles.length<=0&&!view" class="help-block">当前没有可选择的角色</div>
                    </div>
                </div>


                <div class="ebtn_box">
                    <button class="btn btn-success" ng-click="userModel.addUser(submitForm.$valid,user)"
                            ng-disabled="submitForm.$invalid">
                        <i class="glyphicon glyphicon-edit"></i>保存
                    </button>

                    <a ui-sref="^">
                        <button class="btn btn-success">
                            <i class="glyphicon glyphicon-remove-circle"></i> 取消
                        </button>
                    </a>
                </div>

            </form>

        </div>
    </div>
</div>
